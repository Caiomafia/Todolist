<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="cart">
        <h2>Carrinho de compras</h2>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
        <p>Total: <span id="cart-total"></span></p>
      </div>
      
      <div id="products">
        <h2>Produtos</h2>
        <ul>
          <li>
            <h3>Produto 1</h3>
            <p>Preço: $10</p>
            <button class="add-to-cart" data-product="Produto 1" data-price="10">Adicionar ao carrinho</button>
          </li>
          <li>
            <h3>Produto 2</h3>
            <p>Preço: $20</p>
            <button class="add-to-cart" data-product="Produto 2" data-price="20">Adicionar ao carrinho</button>
          </li>
        </ul>
      </div>

    <script src="script.js"></script>
</body>
</html>
